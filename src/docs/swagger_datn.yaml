                type: "string"
                default: "Form đăng ký nhờ nhà trường hỗ trợ"
              typeNumber:
                type: "integer"
                default: "1"
      responses:
        "201":
          description: "successful operation"
        "202":
          description: "Already exit narrow"
        "400":
          description: "Invalid manager"
