swagger: "2.0"
info:
  description: "Đầy là tài liệu mô tả api hệ thống CMS Quản lý thông tin đăng ký thực tập của Phòng quan hệ doanh nghiệp Fpoly."
  version: "1.0.0"
  title: "Swagger Quản lý thông tin thực tập sinh viên Fpoly"
  contact:
    email: "example@gmail.com"
  license:
    name: "Nginx"
host: "localhost:8000"
basePath: "/api"
tags:
- name: "Authentication"
  description: "Đăng nhập/Đăng xuất"
- name: "Students"
  description: "Thông tin sinh viên"
- name: "Majors"
  description: "Chuyền ngành"
- name: "Narrows Pecializations"
  description: "Chuyên ngành hẹp"
- name: "Semesters"
  description: "Kỳ học"
- name: "Managers"
  description: "Quản lý (Nhân viên)"
- name: "Campus"
  description: "Cơ sở"
- name: "Configtimes"
  description: "Đặt thời gin mở form chọn doanh nghiệp, nộp CV, nộp biên bản, nộp báo cáo"
- name: "Businesses"
  description: "Doanh nghiệp đăng ký tuyển sinh thực tập"

schemes:
- http
- https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /login-google:
    post:
      tags:
      - "Authentication"
      summary: "Đăng nhập xác thực người dùng"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      parameters:
        - name: "body"
          in: "body"
          description: "Xác thực người dùng khi đăng nhâp vào hệ thống"
          required: true
          schema:
            type: "object"
            properties:
              token:
                type: "string"
                default: "eyJhbGciOiJSUzI1NiIsImtpZCI6IjA3NGI5MjhlZGY2NWE2ZjQ3MGM3MWIwYTI0N2JkMGY3YTRjOWNjYmMiLCJ0eXAiOiJKV1QifQ..incmH62cM3dh6u9xM-XZniRURiAnSXk9Nmdc8jlNTdczjT1Q1Ncv-EVDSj56-yZ9euqcizVMqhPH5M7X6ZxqfFpYVohsfA1AEJPtn_3Me5tlCzfmgIMS0AU-M4-TfxjIBIljHFLuBCT49IW1YuQRyMQh7WTOEPrBjrznFIPLEoI17IBfrGFa7mYkB1OXJR76nbtc9Tw6cGC0T1K7d2ZE9yYE_koNMsljhzlGbllwcvTW6CpjPzwaoRW5EPoRnD1_jvne-3V9FzFQpoP07b5toO0dwtDEh4yQHsbuJtcRWzrUTKK1fusBLE2SxbkGwMG8eLAN91EhjUnjhalURigK4g"
              cumpusId:
                type: "string"
                default: "6247da5ee56ba5e634559901"
              smester_id:
                type: "string"
                default: "62cf870f4858743781d08b27"
      responses:
        "200":
          description: 'successful operation'
          schema:
            type: "string"
          # headers:
          #   Access-Control-Allow-Headers: Content-Type, api_key, Authorization
        "400":
          description: "Invalid user"
  /student:
    get:
      security:
        - Bearer: []
      tags:
      - "Students"
      summary: "Danh sách sinh viên"
      description: ""
      operationId: "getStudents"
      parameters:
        - in: "query"
          name: "limit"
          default: 10
        - in: "query"
          name: "page"
          default: 1
      produces:
        - application/json
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
    post:
      security:
        - Bearer: []
      tags:
      - "Students"
      summary: "Thêm mới sinh viên"
      description: ""
      operationId: "addNewStudent"
      parameters:
        - name: "data"
          in: "body"
          description: "Tham số key/value thêm mới sinh viên"
          required: true
          schema:
            type: "object"
            properties:
              campus_id:
                type: "string"
                default: "6247da5ee56ba5e634559901"
                description: "mã cơ sở, VD: cơ sở hà nội"
              smester_id:
                type: "string"
                default: "62cf870f4858743781d08b27"
                description: "Kỳ học"
              marjors:
                type: "string"
                default: "62cf83eb4858743781d08ad3"
                description: "Chuyên ngành : Thiết kế website"
              data:
                type: "array"
                items:
                  properties:
                    campus_id:
                      type: "string"
                      default: "6247da5ee56ba5e634559901"
                    course:
                      type: "string"
                      default: "15.3"
                    email:
                      type: "string"
                      default: "example@fpt.edu.vn"
                    mssv:
                      type: "string"
                      default: "ph1111"
                    name:
                      type: "string"
                      default: "Nguyễn Văn A"
                    smester_id:
                      type: "string"
                      default: "62cf870f4858743781d08b27"
                      description: "Kỳ học"
                    status: 
                      type: "string"
                      default: "TN21"
                    supplement:
                      type: "string"
                      default: undefined
      produces:
        - application/json
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
  /student/{id}:
    get:
      security:
        - Bearer: []
      tags:
      - "Students"
      summary: "Tìm kiếm sinh viên theo ID"
      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "id"
          default: "62d50a097991423d06afac54"
          in: "path"
          description: "ID của user"
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
        "404":
          description:  "User not found"
  /student/manager/{id}:
    get:
      security:
        - Bearer: []
      tags:
      - "Students"
      summary: "Tìm kiếm sinh viên theo ID"
      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "id"
          default: "62d50a097991423d06afac54"
          in: "path"
          description: "ID của user"
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
        "404":
          description:  "User not found"
  /student/reset/{id}:
    get:
      security:
        - Bearer: []
      tags:
      - "Students"
      summary: "Reset thông tin sinh viên theo ID"
      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "id"
          default: "62d50a097991423d06afac54"
          in: "path"
          description: "ID của user"
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
        "404":
          description:  "User not found"
  /major:
    get:
      security:
        - Bearer: []
      tags:
       - "Majors"
      summary: "Danh sách chuyên ngành"
      description: ""
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
        "400":
          description:  "Invalid status value"
    post:
      security:
        - Bearer: []
      tags:
      - "Majors"
      summary: "Tạo mới major"
      description: ""
      produces:
      - "application/json"
      parameters:
        - name: "body"
          in: body
          description: "Tham số key/value"
          required: true
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                default: "2024"
              majorCode:
                type: "string"
                default: "SP25"
      responses:
        "200":
          description: "successful operation"
        "201":
          description: "Already exist major"
        "400":
          description: "Invalid major"
    
  /major/{id}:
    get:
      security:
        - Bearer: []
      tags:
      - "Majors"
      summary: "Tìm chuyên ngành theo id"
      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "id của user"
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
        "400":
          description:  "Invalid status value"
        "404":
          description: "Major not found"
    patch:
      security:
        - Bearer: []
      tags:
      - "Majors"   
      summary: "Cập nhật thông tin major"
      description: ""
      produces:
      - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: 'id của major'
          required: true
          type: "string"
        - name: "body"
          in: "body"
